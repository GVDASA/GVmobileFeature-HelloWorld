<ion-view view-title="Hello World">
    <ion-content class="hello-world">
        <div class="list">
            <li class="item">Hello World</li>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="name" placeholder="Digite algo">
            </label>
            <button class="button button-balanced">Enviar</button>
        </div>
        <gvm-messages name="connectionStatus"></gvm-messages>
        <gvm-messages></gvm-messages>
    </ion-content>
</ion-view>
